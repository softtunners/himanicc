


{% extends 'html/base.html' %} {% load social_share %} {% load humanize%} 

{% block head %}
<title>Himani'sCC || {{mail.subject}} 

</title>
    <meta property="og:title" content="{{mail.subject}}">

    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:type" content="job"/>
    <meta name="robots" content="noarchive">




{% endblock head %}
{% block content %}

<!-- End Hero Section -->
<section class="blog-section" style="margin:-10% !important">
    <div class="container">
        <div class="row">
            
            <div class="col space-top-3 space-bottom-2">
                {% comment %} <a class="btn btn-primary"href="{% url 'mailformats' %}"role="button">Go BACK</a>

                    <h2 class="h2">{{mail.subject}}</h1>     {% endcomment %}
                <div class=" mx-lg-auto">
                    <div class="mb-4">
                       <br>{{mail.message | safe}}
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
<!-- End Blogs Section -->

{% endblock content %}
